<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Book Nick Esper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Inter',sans-serif;background:#111;color:#eee;text-align:center}
    h1{font-family:'Playfair Display',serif;margin-top:2rem}
    form{max-width:600px;margin:2rem auto;padding:0 1rem;text-align:left;display:grid;gap:1rem}
    label{font-weight:600}
    input,select,textarea{width:100%;padding:.6rem;border:none;border-radius:4px}
    button{background:#f5c445;color:#000;padding:.75rem 1.5rem;border:none;border-radius:4px;font-weight:600;cursor:pointer}
  </style>
</head>
<body>

<h1>Book Your Session</h1>

<form action="https://formspree.io/f/xpwprorr" method="POST">
  <input type="hidden" name="_subject" value="New booking from website" />
  <label>Name *</label>
  <input type="text" name="name" required>
  <label>Email *</label>
  <input type="email" name="email" required>
  <label>Session Type</label>
  <select name="type">
    <option>Sports</option>
    <option>Portraits</option>
    <option>Other</option>
  </select>
  <label>Preferred Date</label>
  <input type="date" name="date">
  <label>Message</label>
  <textarea name="message" rows="4" placeholder="Tell me about your event or ideas"></textarea>
  <button type="submit">Send Inquiry</button>
</form>

</body>
</html>
