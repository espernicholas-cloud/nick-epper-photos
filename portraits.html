<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Portraits | Nick Esper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{--gold:#f5c445;--dark:#111;--light:#fafafa}
    body{margin:0;font-family:'Inter',sans-serif;background:var(--dark);color:var(--light)}
    h1,h2{font-family:'Playfair Display',serif}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem;padding:2rem}
    .gallery img{width:100%;height:220px;object-fit:cover;border-radius:6px}
    a.button{background:var(--gold);color:var(--dark);padding:.75rem 1.5rem;border-radius:4px;text-decoration:none;font-weight:600}
    /* simple dropdown nav */
    nav{background:#111;padding:1rem;text-align:center}
    nav a,nav button{color:#fff;margin:0 .75rem;text-decoration:none;font-weight:600;background:none;border:none;cursor:pointer}
    nav div{display:inline-block;position:relative}
    nav div div{display:none;position:absolute;background:#222;min-width:140px;z-index:1}
    nav div div a{display:block;padding:.6rem 1rem;color:#fff}
    nav div:hover div{display:block}
  </style>
</head>
<body>

<!-- nav -->
<nav>
  <a href="index.html">Home</a>
  <div>
    <button>Sports ▾</button>
    <div>
      <a href="sports.html">Gallery</a>
      <a href="book.html?type=sports">Book Sports</a>
    </div>
  </div>
  <div>
    <button>Portraits ▾</button>
    <div>
      <a href="portraits.html">Gallery</a>
      <a href="book.html?type=portraits">Book Portraits</a>
    </div>
  </div>
</nav>

<header style="text-align:center;padding:3rem 1rem">
  <h1>Portrait Photography</h1>
  <p>Timeless moments, perfectly lit.</p>
  <a class="button" href="book.html?type=portraits">Book a Portrait Session</a>
</header>

<section class="gallery">
  <!-- 1️⃣ PASTE YOUR OWN PHOTOS HERE -->
  <img src="https://source.unsplash.com/random/600x400?portrait" alt="Portrait 1">
  <img src="https://source.unsplash.com/random/600x400?woman,portrait" alt="Portrait 2">
  <img src="https://source.unsplash.com/random/600x400?man,portrait" alt="Portrait 3">
  <img src="https://source.unsplash.com/random/600x400?senior,portrait" alt="Portrait 4">
  <!-- add more lines like: <img src="YOUR-CLOUDINARY-URL" alt="Description"> -->
</section>

</body>
</html>
